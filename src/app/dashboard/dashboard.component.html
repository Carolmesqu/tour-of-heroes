<mat-card-title>Dashboard</mat-card-title>
<div fxLayout="column" fxLayoutGap="24px">
  <div
    fxLayout="row"
    fxLayout.xs="column"
    fxLayoutGap="12px"
    fxLayoutAlign="space-between">

    <!-- em *ngFor o hero Ã© uma variavel e acessamos ela no routerLink hero.id -->
    <mat-card class="pointer"
              *ngFor="let hero of heroes"
              [routerLink]="['/heroes', hero.id]">

      {{ hero.name }}
    </mat-card>
  </div>

  <app-hero-search [label]="'Hero search'" (selected)="onSelected($event)"></app-hero-search>
</div>
