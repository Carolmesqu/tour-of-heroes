
  <div style="width:400px;">
  <h1>{{ isEditing ? "Update" : "Create" }} Hero</h1>

  <form [formGroup]="form" novalidate>
  <mat-card>
    <mat-card-content fxLayout="column">
      <!-- ID -->
      <mat-form-field *ngIf="isEditing" appearance="fill">
        <mat-label>ID</mat-label>
        <input matInput
               formControlName="id" />
      </mat-form-field>
      <!-- NAME -->
      <mat-form-field appearance="fill">
        <mat-label>HERO NAME</mat-label>
        <input
          id="name"
          formControlName="name"
          matInput
          placehoder="Name"
          type="text"
        />
        <mat-error *ngIf="form.controls['name'].hasError('required')">
          Name is required.
        </mat-error>
        <mat-error *ngIf="form.controls['name'].hasError('minlenght')">
          Name shoud contain at least 3 characters.
        </mat-error>
      </mat-form-field>
      <!-- DESCRIPTION -->
      <mat-form-field appearance="fill">
        <mat-label>DESCRIPTION</mat-label>
        <input
          id="description"
          formControlName="description"
          matInput
          placehoder="Description"
          type="text"
        />
      </mat-form-field>

    </mat-card-content>

    <mat-card-actions>
      <button color="primary"
              mat-raised-button
              *ngIf="!isEditing"
              (click)="create()">Create</button>

      <button color="primary"
              mat-raised-button
              *ngIf="isEditing"
              (click)="update()">Update</button>

      <button color="primary"
              mat-raised-button
              (click)="goBack()">Go Back</button>
    </mat-card-actions>

  </mat-card>
  </form>
  </div>
